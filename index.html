<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
<header>
    <h1>Step 1/3</h1>
    <p>Tell us who you are:</p>
</header>
<form class="form">
    <input type="text" class="formItem fieldInput allinput" required placeholder="First name">
    <div class="tooltip">Используйте только символы латинского алфавита</div>
    <input type="text" class="formItem fieldInput allinput" required placeholder="Last name">
        <select id="country" class="formItem allinput" type="text" required>
            <option value="">Choose your country</option>
        </select>
    <input class="formItem fieldInput allinput" type="text" required placeholder="City">
    <input class="formItem allinput" type="text" required placeholder="Address">
    <input id="postalCode" class="formItem allinput" type="text" required placeholder="Postal Code">
    <div class="formItem">
        <label>
            <input type="checkbox" class="real-checkbox"></input>
            <span class="custom-checkbox"></span>
            Use filled data for shipping
        </label>
    </div>
        <select id="countrySecondSelect" class="formItem shipping allinput" type="text" required>
            <option value="">Choose shipping country</option>
        </select>
    <input class="formItem fieldInput shipping allinput" type="text" required placeholder="Shipping City">
    <input class="formItem fieldInput shipping allinput" type="text" required placeholder="Shipping Address">
    <input class="formItem fieldInput shipping allinput" type="text" required placeholder="Shipping Postal Code">
    <input type="submit" class="formItem" value="Next"></input>
</form>
<script src="main.js"></script>
</body>
</html>
